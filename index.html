<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oprec Club Wirausaha UNUJA</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      height:100vh; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      font-family:"Poppins", sans-serif;
      color:#fff;
      overflow:hidden;
      background: radial-gradient(circle at top, #004e92, #000428);
    }

    /* Background Partikel */
    canvas {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
    }

    .container {
      position:relative;
      z-index:1;
      text-align:center;
      padding:40px 20px;
      background:rgba(255,255,255,0.08);
      border-radius:20px;
      backdrop-filter:blur(12px);
      box-shadow:0 0 40px rgba(0,180,255,0.4);
      animation: fadeIn 1.5s ease-in-out;
      max-width: 800px;
      width: 90%;
    }

    .logo {
      width:90px;
      height:90px;
      margin-bottom:15px;
      border-radius:50%;
      object-fit:contain;
      box-shadow:0 0 18px rgba(0,180,255,0.7);
      animation: pulse 3s infinite;
    }

    h1 {
      font-size:2rem;
      margin-bottom:10px;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 18px rgba(0,180,255,0.7);
    }

    h2 {
      font-size:1.2rem;
      margin-bottom:15px;
      color:#cceaff;
    }

    p {
      color:#e6f7ff;
      margin-bottom:20px;
      font-size:0.95rem;
    }

    .countdown {
      display:flex;
      justify-content:center;
      gap:12px;
      margin-bottom:20px;
      flex-wrap: wrap;
    }
    .time-box {
      background:rgba(0,0,40,0.5);
      padding:14px;
      border-radius:12px;
      min-width:70px;
      font-size:1rem;
      box-shadow:0 0 12px rgba(0,180,255,0.6);
    }
    .time-box span {
      display:block;
      font-size:0.75rem;
      margin-top:4px;
      color:#b3e0ff;
    }

    .status {
      display:inline-block;
      padding:12px 28px;
      border-radius:40px;
      background: linear-gradient(135deg,#00c6ff,#0072ff);
      font-weight:bold;
      font-size:1rem;
      box-shadow:0 0 25px rgba(0,180,255,0.7);
      animation: pulse 2s infinite;
    }

    footer {
      margin-top:20px;
      font-size:0.8rem;
      color:#a9cde8;
    }

    @keyframes fadeIn {
      from{opacity:0; transform:scale(0.9);}
      to{opacity:1; transform:scale(1);}
    }

    @keyframes pulse {
      0%,100% { transform:scale(1);}
      50% { transform:scale(1.05);}
    }

    /* Responsif */
    @media (max-width: 600px) {
      .container { padding: 25px 15px; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1rem; }
      .time-box {
        min-width: 60px;
        padding: 10px;
        font-size: 0.9rem;
      }
      .status {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      .logo {
        width:70px;
        height:70px;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <img src="logo1.png" alt="Logo Club Wirausaha UNUJA" class="logo">
    <h1>OPREC CLUB WIRAUSAHA UNUJA</h1>
    <h2>Nantikan Pembukaan Resmi</h2>
    <p>Open Recruitment dimulai pada:</p>

    <div class="countdown" id="countdown">
      <div class="time-box" id="days">00<span>Hari</span></div>
      <div class="time-box" id="hours">00<span>Jam</span></div>
      <div class="time-box" id="minutes">00<span>Menit</span></div>
      <div class="time-box" id="seconds">00<span>Detik</span></div>
    </div>

    <div class="status">ðŸš€ Dibuka 1 Oktober 2025</div>

    <footer>&copy; 2025 Club Wirausaha UNUJA</footer>
  </div>

  <script>
    // Countdown
    const targetDate = new Date("October 1, 2025 00:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const d = Math.floor(distance / (1000*60*60*24));
      const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const m = Math.floor((distance%(1000*60*60))/(1000*60));
      const s = Math.floor((distance%(1000*60))/1000);

      document.getElementById("days").innerHTML = d + "<span>Hari</span>";
      document.getElementById("hours").innerHTML = h + "<span>Jam</span>";
      document.getElementById("minutes").innerHTML = m + "<span>Menit</span>";
      document.getElementById("seconds").innerHTML = s + "<span>Detik</span>";

      if(distance<0){
        document.getElementById("countdown").innerHTML = "<div class='status'>âœ¨ Oprec Sudah Dibuka!</div>";
      }
    }
    setInterval(updateCountdown,1000);

    // Background Partikel Bintang
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let w,h,stars=[];
    function init(){
      w=canvas.width=window.innerWidth;
      h=canvas.height=window.innerHeight;
      stars=[];
      for(let i=0;i<120;i++){
        stars.push({
          x:Math.random()*w,
          y:Math.random()*h,
          radius:Math.random()*1.5,
          dx:(Math.random()-0.5)*0.5,
          dy:(Math.random()-0.5)*0.5
        });
      }
    }
    function animate(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle="white";
      stars.forEach(star=>{
        ctx.beginPath();
        ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
        ctx.fill();
        star.x+=star.dx;
        star.y+=star.dy;
        if(star.x<0||star.x>w) star.dx*=-1;
        if(star.y<0||star.y>h) star.dy*=-1;
      });
      requestAnimationFrame(animate);
    }
    window.addEventListener("resize",init);
    init();
    animate();
  </script>
</body>
</html>
